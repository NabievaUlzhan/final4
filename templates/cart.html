<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header id="appHeader" class="header"></header>

    <main class="container">
      <section class="card">
        <div class="row" style="justify-content:space-between">
          <h2 style="margin:0">My Cart</h2>
          <button class="btn" onclick="createOrder()">Create order</button>
        </div>
        <div id="cartItems" class="stack" style="margin-top:12px"></div>
        <p class="muted" id="cartInfo"></p>
      </section>
    </main>

    <footer class="footer">
      <div class="container row" style="justify-content:space-between">
        <span class="muted">Bakery Store</span>
        <a class="btn" href="/login" id="footerLoginBtn">Login</a>
      </div>
    </footer>

    <script src="/static/ui.js"></script>
    <script src="/static/cart.js"></script>
  </body>
</html>
